<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Petrol Cost Calculator</h1>
        
        <!-- Calculator form -->
        <div class="calculator-form">
            <!-- Price per liter input -->
            <div class="input-group">
                <label for="price">Price per liter (£):</label>
                <input type="number" id="price" step="0.01" min="0" value="1.72">
            </div>
            
            <!-- Liters purchased input -->
            <div class="input-group">
                <label for="liters">Liters purchased:</label>
                <input type="number" id="liters" step="0.1" min="0" value="0">
            </div>
            
            <!-- Calculate button -->
            <button id="calculate-btn">Calculate Total Cost</button>
            
            <!-- Result display -->
            <p id="result" class="result-display">Total cost: £0.00</p>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
